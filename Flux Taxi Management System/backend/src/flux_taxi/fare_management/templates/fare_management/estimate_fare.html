<h1>Fare Estimation</h1>
<form method="POST">
    {% csrf_token %}
    <label for="service_type">Service Type:</label>
    <select name="service_type" id="service_type">
        <option value="Corporate Taxi Service">Corporate Taxi Service</option>
        <option value="Outstation Service">Outstation Service</option>
        <option value="Carpooling">Carpooling</option>
        <option value="Shuttle Service">Shuttle Service</option>
        <option value="Fixed Route Taxi">Fixed Route Taxi</option>
        <!-- Add more service types as needed -->
    </select>

    <label for="distance_km">Distance (km):</label>
    <input type="number" name="distance_km" step="0.01" required>

    <label for="passengers">Number of Passengers (for Carpooling):</label>
    <input type="number" name="passengers" min="1" value="1" required>

    <label for="route">Route (if applicable):</label>
    <input type="text" name="route">

    <button type="submit">Estimate Fare</button>
</form>

{% if estimated_fare %}
    <p>Estimated Fare: {{ estimated_fare }}</p>
{% endif %}
