<!-- flux_taxi/ride_history/templates/history.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride History</title>
</head>
<body>
    <h1>Your Ride History</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Pickup Location</th>
                <th>Dropoff Location</th>
                <th>Fare</th>
            </tr>
        </thead>
        <tbody>
            {% for ride in rides %}
                <tr>
                    <td>{{ ride.ride_date }}</td>
                    <td>{{ ride.pickup_location }}</td>
                    <td>{{ ride.dropoff_location }}</td>
                    <td>{{ ride.fare }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No rides found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
