<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fare Splitting</title>
</head>
<body>
    <h1>Split Fare for Ride</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Total Passengers:</label>
        <input type="number" name="total_passengers" min="1" required>
        <br>
        <input type="hidden" name="ride_id" value="{{ ride.id }}">
        <button type="submit">Split Fare</button>
    </form>
</body>
</html>
